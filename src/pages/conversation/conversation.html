<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button menuToggle="right">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">
      <i class="fa fa-comment-o"></i>
      {{ opponent.name }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="container">
    <div *ngFor="let message of conversation"
         class="row message {{ message.userFrom.id == loggedUser.id ? 'message-my' : 'message-opponent' }}">
      <div class="message-inner">
        <ion-avatar>
          <img src="{{ message.userFrom.avatar || 'assets/icon/user.png' }}" alt="{{ message.userFrom.avatar}}">
        </ion-avatar>
        <div class="message-body">
          <div [innerHtml]="message.body"></div>
          <span class="text text-grey text-sm">{{ message.created | date: 'dd.MM.yyyy HH:mm' }}</span>
        </div>
      </div>
    </div>

  </div>
  <div class="border border-top bottom bg bg-white">
    <button ion-button (click)="sendMessage()" class="btn btn-primary pull-right">
      <span class="fa fa-paper-plane"></span>
    </button>
    <ion-input [(ngModel)]="body" placeholder="{{ 'RESPOND' | translate }}..."></ion-input>
  </div>
</ion-content>
