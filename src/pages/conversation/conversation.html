<ion-header>
  <ion-navbar>
    <button ion-button class="btn btn-transparent btn-menu-home"(click)="goHome()">
      <ion-icon name="home"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button menuToggle="right">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">
      <i class="fa fa-comment-o text text-primary"></i>
      {{ opponent.name }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding #content id="content">
  <div class="container">
    <div *ngFor="let message of getConversation()"
         class="row message {{ message.userFrom.id == loggedUser.id ? 'message-my' : 'message-opponent' }}">
      <div class="message-inner">
        <ion-avatar>
          <custom-img src="{{ message.userFrom.avatar || 'assets/icon/user.png' }}" alt="{{ message.userFrom.avatar}}"></custom-img>
        </ion-avatar>
        <div class="message-body">
          <div [innerHtml]="message.body"></div>
          <span class="text text-grey text-sm">{{ message.created | date: 'dd.MM.yyyy HH:mm' }}</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
