<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button menuToggle="right">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">
      {{ 'LOGIN_N' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="doLogin()" class="container">
    <div class="form-group">
      <ion-label class="text text-bold text-grey text-uppercase">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="login.email" name="email" placeholder="Email"></ion-input>
    </div>
    <div class="form-group">
      <ion-label class="text text-bold text-grey text-uppercase">Heslo</ion-label>
      <ion-input type="password" [(ngModel)]="login.password" name="password" placeholder="Heslo"></ion-input>
    </div>
    <div class="form-group">
      <button ion-button class="btn btn-primary d-block">{{ 'LOGIN_N' | translate }}</button>
    </div>
  </form>
</ion-content>
