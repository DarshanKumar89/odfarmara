<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button menuToggle="right">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">{{page.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="content">
    <div [innerHtml]="page.content"></div>
  </div>
</ion-content>
