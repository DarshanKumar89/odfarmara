<ion-header>
  <ion-navbar>
    <button ion-button class="btn btn-transparent btn-menu-home"(click)="goHome()">
      <ion-icon name="home"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button menuToggle="right">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">
      <i class="fa fa-envelope-o text text-primary"></i>
      {{ 'MESSAGES' | translate }}
      <span class="label label-primary" *ngIf="counts.messages >Â 0">{{ counts.messages }}</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="">
    <div *ngIf="loaded">
      <div class="border" *ngIf="conversations.length > 0">
        <div *ngFor="let message of conversations">
          <message [message]="isDemand(message) ? {message: message.lastMessage, opponent: message.user, idDemand: message.id} : message"
                   ([conversations])="conversations">
          </message>
        </div>
      </div>
      <div class="alrt alrt-danger" *ngIf="conversations.length == 0">
        {{ 'NO_MESSAGES' | translate }}
      </div>
    </div>
    <div *ngIf="!loaded" class="text text-center">
      <div class="fa fa-spin fa-spinner fa-4x"></div>
    </div>
  </div>
</ion-content>
