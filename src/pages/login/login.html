<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button menuToggle="right">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">
      Odfarmara.sk
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="doLogin()" class="container">
    <div class="form-group">
      <ion-label class="text text-bold text-grey text-uppercase">{{ 'EMAIL' | translate }}</ion-label>
      <ion-input type="email"
                 [(ngModel)]="login.email"
                 name="email"
                 placeholder="{{ 'EMAIL' | translate }}"></ion-input>
    </div>
    <div class="form-group">
      <ion-label class="text text-bold text-grey text-uppercase">{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input type="password"
                 [(ngModel)]="login.password"
                 name="password"
                 placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
    </div>
    <div class="form-group">
      <button ion-button class="btn btn-primary d-inline-block" [disabled]="login.disabled">
        {{ 'LOGIN_N' | translate }}
      </button>
      <button ion-button class="btn btn-primary d-inline-block" type="button" (click)="registerPage()">
        {{ 'REGISTER_N' | translate }}
      </button>
    </div>
    <div class="form-group">
      <button ion-button type="button" class="btn btn-gray" (click)="forgotPassword()">
        {{ 'FORGOT_PASSWORD' | translate }}
      </button>
    </div>
  </form>
</ion-content>
