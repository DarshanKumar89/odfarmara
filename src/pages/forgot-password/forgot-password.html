<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button menuToggle="right">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">
      {{ 'FORGOT_PASSWORD' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    <div class="form-group">
      <label for="email">{{ 'EMAIL' | translate }}</label>
      <ion-input type="email" [(ngModel)]="email" name="email0000000000000" id="email"></ion-input>
    </div>
    <button ion-button (click)="submit()">{{ 'SEND' | translate }}</button>
  </form>
</ion-content>
